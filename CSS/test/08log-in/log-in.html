<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>欢迎登录</title>
	<link rel="stylesheet" href="css/log-in.css">
</head>
<body>
	<div class="bg-mask">
		<div class="mask">
			<div class="dialogue">
				<div class="header">
				    <div class="header-wp">
					    <i></i>
					    <span>登录百度账号</span>
					    <b class="icons"></b>
					</div>
				</div>
				<div class="body">
					<div class="body-wp">
					    <div class="kuaijie">
						    <div class="duanxin">
							    <i></i>
							    <a href="#">短信快捷登录</a>
						    </div>
						</div>    
						<div class="user-name">
							<i></i>
							<input type="text" placeholder="手机/邮箱/用户名">
						</div>
						<div class="user-name passwords">
							<i class="password"></i>
							<input type="text" placeholder="密码">
						</div>
						<div class="next">
							<div class="next-left">
								<input type="checkbox" checked="checked" id="check">
								<label for="check">下次自动登录</label>
							</div>
							<a href="#" class="next-right">登录遇到问题</a>
						</div>
						<div class="log-btn">
							登录
						</div>
						<div class="kuaijie">
						    <div class="duanxin register">
							    <a href="#">立即注册</a>
						    </div>
						</div>
					</div>
					<div class="footer">
						<div class="qita">
							<span href="#">可以使用其它方式登录</span>
						</div>
						<div class="bottom">
							<div class="bottom-left">
								<i class="icons qq"></i>
								<i class="icons weibo"></i>
							</div>
							<i class="icons bottom-right"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
