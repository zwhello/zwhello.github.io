// 利用object的属性名不可以重复，用数组的项的值作为对象的属性名，遍历对象，，，但是所有属性名都是字符串，所以不能区分数组中的数字和字符串
		var arr = [1,34,24,26,79,34,89,100,24,'1'],
		    obj ={};
		    for (var i = 0;i < arr.length; i++) {
		    	obj[arr[i]] = arr[i];
		    }
		    // console.log(obj);
		    arr.length=0;
		    for (key in obj) {
		    	arr.push(obj[key]);
		    }
		    console.log(arr);
	</script>
