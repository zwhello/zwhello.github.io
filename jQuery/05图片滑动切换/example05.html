<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>图片滑动切换</title>
	<style>
	    ul,li{
	    	list-style: none;
	    	padding:0;
	    	margin:0px;
	    }
	    .masker {
	    	position: fixed;
	    	top:0;
	    	bottom: 0;
	    	left:0;
	    	right:0;
	    	background-color: pink;
	    }
	    .all {
	    	width: 500px;
	    	height:200px;
	    	background-color: #fff;
	    	position:absolute;
	    	top:50%;
	    	left:50%;
	    	margin-top: -150px;
	    	margin-left:-250px;
	    	overflow: hidden;
	    }
	    a {
	    	text-decoration: none;
	    	color:#000;
            width: 50px;
            height:50px;
            position:absolute;
            top:50%;
            margin-top: -25px;
            background-color: #ccc;
            line-height:50px;
            display: none;
	    }
	    a.left {
	    	left:0px;
	    }
	    a.right {
            right:0px;
	    }
	    .all:hover > a {
	    	display: block;
	    }
	    
	    li {
	    	width: 500px;
	    	height:200px;
	    	float: left;
	    }
	    ul {
	    	/*width:2500px;*/
	    	height:200px;
	    }
	</style>
</head>
<body>

    <div class="masker">
    	<div class="all">
    		<ul>
    			<li>item1</li>
    			<li>item2</li>
    			<li>item3</li>
    			<li>item4</li>
    			<li>item5</li>
    		</ul>
    		<a href="#" class="left">上一页</a>
    		<a href="#" class="right">下一页</a>
    	</div>
    </div>
	


	<script src="../jquery-3.1.0.js"></script>
	<script>
		$(document).ready(function SlidChange() {
            var $all = $('.all');
            var $ul = $('.all > ul');
            var $lis = $all.find('ul>li');
            var $as = $all.find('a');
            var len = $lis.length;
            var liWid = $lis.width();
            var ulWid = liWid*len;
            $ul.css('width',ulWid);

            $as.on('click',function() {
            	var $this = $(this);
            	if($this.hasClass('left')) {
            		$ul
            		    .prepend($ul.find('li:last'))
						.css('margin-left', -liWid);
					$ul.stop().animate({marginLeft: 0}, 500);
				} else{
				// $ul.stop().animate($ul.css('margin-left',-liWid),500,function() {//?????
				// 	    $ul.append($ul.find('li:first'));
				// 	    $ul.css('margin-left', 0);
				//     });

				$ul.stop().animate({marginLeft: -liWid}, 500, function() {
						$ul
							.append($ul.find('li:first'))
							.css('margin-left', 0);
					});
			    };
            });

		});
	</script>
</body>
</html>
