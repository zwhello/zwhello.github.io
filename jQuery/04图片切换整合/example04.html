<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>图片切换整合</title>
	<style>
	    ul,li {
	    	padding: 0px;
	    	margin:0px;
	    	list-style: none;
	    }
	    li {
	    	float:left;
	    	padding: 10px;
	    	border:1px solid red;
	    	margin-right:10px;
	    	cursor:pointer;
	    }
	    li.on {
	    	background-color: #000;
	    	color:#fff;
	    	border:1px solid transparent;
	    }
	    .clear {
	    	clear: both;
	    }
	    .wp {
	    	margin-top: 20px;
	    	width:348px;
	    	height:200px;
	    	border:1px solid red;
	    	overflow: hidden;
	    }
	    .wp>div {
	    	width:348px;
	    	height:200px;
	    	display: none;
	    }
	    .wp>div.on {
	    	display: block;
	    }
	</style>
</head>
<body>
	<div class="big">
    	<ul class="ul">
    		<li class="on">item1</li>
    		<li>item2</li>
    		<li>item3</li>
    		<li>item4</li>
    		<li>item5</li>
    		<div class="clear"></div>
    	</ul>
    	<div class="wp">
    		<div class="on">content1</div>
    		<div>content2</div>
    		<div>content3</div>
    		<div>content4</div>
    		<div>content5</div>
    	</div>
    </div>

    <div class="big mouseOver">
    	<ul class="ul">
    		<li class="on">item1</li>
    		<li>item2</li>
    		<li>item3</li>
    		<div class="clear"></div>
    	</ul>
    	<div class="wp">
    		<div class="on">content1</div>
    		<div>content2</div>
    		<div>content3</div>
    	</div>
    </div>
	

	<script src="../jquery-3.1.0.js"></script>
	<script>
		function TabChange(className) {
			var $className = $(className);
			// console.log($className.length);

			$className.each(function(i,domElm){  //each()相当于for循环
				var $domElm = $(domElm); //domElm 即为this
				var $lis = $domElm.find('.ul li'); //需寻找当前元素下的元素，避免造成混乱
			    var $divs = $domElm.find('.wp div'),evt;
				if($domElm.hasClass('mouseOver')){
					evt = 'mouseover';
				} else {
					evt = 'click';
				};
				$lis.on(evt,TabFuc);
				function TabFuc(){
					var $this = $(this);
					var index = $this.index();
					$this.addClass('on').siblings('.on').removeClass('on');
					$divs.eq(index).slideDown().siblings().slideUp();
				};
			});
		}
		TabChange('.big');
	</script>
</body>
</html>
