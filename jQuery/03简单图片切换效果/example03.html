<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>简单图片切换效果</title>
	<style>
	    ul,li {
	    	padding: 0px;
	    	margin:0px;
	    	list-style: none;
	    }
	    li {
	    	float:left;
	    	padding: 10px;
	    	border:1px solid red;
	    	margin-right:10px;
	    	cursor:pointer;
	    }
	    li.on {
	    	background-color: #000;
	    	color:#fff;
	    	border:1px solid transparent;
	    }
	    .clear {
	    	clear: both;
	    }
	    .wp {
	    	margin-top: 20px;
	    	width:348px;
	    	height:200px;
	    	border:1px solid red;
	    	overflow: hidden;
	    }
	    .wp>div {
	    	width:348px;
	    	height:200px;
	    	display: none;
	    }
	    .wp>div.on {
	    	display: block;
	    }
	</style>
</head>
<body>
    <div class="big">
    	<ul>
    		<li class="on">item1</li>
    		<li>item2</li>
    		<li>item3</li>
    		<li>item4</li>
    		<li>item5</li>
    		<div class="clear"></div>
    	</ul>
    	<div class="wp">
    		<div class="on">content1</div>
    		<div>content2</div>
    		<div>content3</div>
    		<div>content4</div>
    		<div>content5</div>
    	</div>
    </div>
	

	<script src="../jquery-3.1.0.js"></script>
	<script>

		// 	});

		function jqTab() {
			var $li = $('li');
			var $div = $('.wp div');
			var timer;
			console.log($li);
			$li.on('mouseover',function() {
				var $this = $(this);
				var index = $this.index();
				timer = setTimeout(function(){
					$this.addClass('on').siblings('.on').removeClass('on');
				    $div.eq(index).show().siblings(':visible').hide();
				},500);
				
			});
			$li.on('mouseout', function() {
				timer && clearTimeout(timer);//如果timer在运行就clearTimeout(timer)，不在运行就算了

			});
		};

		jqTab();
		window.onload = jqTab;
	</script>
</body>
